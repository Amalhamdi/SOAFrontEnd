<div class="container">
    <h2>Modifier un livre :</h2>
    <div class="card mt-4">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="idLivre" class="form-label">ID livre</label>
                    <input readonly type="text" [(ngModel)]="currentLivre.idLivre" name="idLivre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nomLivre" class="form-label">Nom livre</label>
                    <input type="text" [(ngModel)]="currentLivre.nomLivre" name="nomLivre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="prixLivre" class="form-label">Prix livre</label>
                    <input type="number" [(ngModel)]="currentLivre.prixLivre" name="prixLivre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="dateCreation" class="form-label">Date cr√©ation</label>
                    <input type="date" [ngModel]="currentLivre.dateCreation | date: 'yyyy-MM-dd'" (ngModelChange)="currentLivre.dateCreation= $event" name="dateCreation" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="idGenre" class="form-label">Genre</label>
                    <select class="form-control" id="idGenre" name="idGenre" [(ngModel)]="updatedGenreId">
                        <option *ngFor="let g of genres" [value]="g.idGenre">{{g.nomGenre}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image :</label>
                    <input type="file" (change)="onImageUpload($event)" class="form-control">
                </div>
                <div class="mt-2">
                    <button type="submit" (click)="onAddImageLivre()" class="btn btn-success">Ajouter Image</button>
                </div>

                <div class="card shadow mb-4 mt-4">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let img of currentLivre.images">
                                <tr>
                                    <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}" style="height: 50px; width: 100px"></td>
                                    <td style="width: 20%"><a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-sm-16 col-md-16 col-lg-16 mb-4">
                    <img [src]="myImage" class="card-img-top img-fluid rounded-start" style="width: 100%;" />
                </div>

                <div class="mt-2">
                    <button type="submit" (click)="updateLivre()" class="btn btn-success">Modifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
