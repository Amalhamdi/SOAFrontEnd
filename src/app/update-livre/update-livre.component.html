<div class="container">
    <div>
        <h2>Modifier un Produit :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Produit</label>
            <input readonly type="text" [(ngModel)]="currentLivre.idLivre" name="idLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Produit</label>
            <input type="text" [(ngModel)]="currentLivre.nomLivre" name="nomLivre" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Produit</label>
            <input type="number" [(ngModel)]="currentLivre.prixLivre" name="prixLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentLivre.dateCreation | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentLivre.dateCreation= $event" name="dateCreation" class="form-control">
        </div>

       <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre </label>
            <select class="form-control form-control-lg" id="idGenre" name="idGenre" [(ngModel)]="updatedGenreId">
                <option *ngFor="let g of genres" [value]="g.idGenre">
                    {{g.nomGenre}}
                </option>
            </select>
        </div> 
        <div class="mt-2">
            <button type="submit" (click)="updateLivre()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
