<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gestion des Livres</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark" *ngIf="authService.isloggedIn">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="#">
        <h3 class="animate-charcter"> Gestion Livres</h3>
        </a>
  
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/livres">Home</a>
      </li>
  
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Livres
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()" class="dropdown-item" href="/add-livre">Ajouter</a>
          <a class="dropdown-item" routerLink="/livres">Lister</a>
          <a class="dropdown-item" routerLink="/rechercheParGenre">Recherche Par Genre</a>
          <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>
          <a class="dropdown-item" routerLink="/listeGenres">Gestion des genres</a>
        </div>
      </li>
    </ul>
  
    <ul class="navbar-nav ml-auto">
      <li>
        <a class="nav-link">{{authService.loggedUser}}</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Connexion
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">Login</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">Logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>
</body>
</html>
